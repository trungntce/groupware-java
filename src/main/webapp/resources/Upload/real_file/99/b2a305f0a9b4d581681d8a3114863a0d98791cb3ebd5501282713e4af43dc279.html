<!doctype html>
<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <title>Multi Select #10</title>
  </head>
  <body>
  

  <div class="content">
    <h2 class="text-center"><label for="multiple-label-example">Multi-Select #10 (Limit to 5)</label></h2>
    <div class="container text-left">
      <div class="row justify-content-center mb-3">
        <div class="col-md-5">
          <div class="color-1">
            <select data-placeholder="Select Categories" multiple class="chosen-select" id="multiple-label-example" tabindex="8">
              <option>Design</option>
              <option>HTML5</option>
              <option>CSS3</option>
              <option>jQuery</option>
              <option>BS4</option>
              <option>Bootstrap</option>
              <option>WordPress</option>
              <option>FrontEnd</option>
            </select>
          </div>
    
        </div>
      </div>

      <div class="row justify-content-center mb-3">
        <div class="col-md-5">
          <div class="color-2">
            <select data-placeholder="Select Categories" multiple class="chosen-select" tabindex="8">
              <option>Design</option>
              <option>HTML5</option>
              <option>CSS3</option>
              <option>jQuery</option>
              <option>BS4</option>
              <option>Bootstrap</option>
              <option>WordPress</option>
              <option>FrontEnd</option>
            </select>
          </div>
    
        </div>
      </div>

      <div class="row justify-content-center mb-3">
        <div class="col-md-5">
          <div class="color-3">
            <select data-placeholder="Select Categories" multiple class="chosen-select" tabindex="8">
              <option>Design</option>
              <option>HTML5</option>
              <option>CSS3</option>
              <option>jQuery</option>
              <option>BS4</option>
              <option>Bootstrap</option>
              <option>WordPress</option>
              <option>FrontEnd</option>
            </select>
          </div>
    
        </div>
      </div>

    </div>
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chosen.jquery.min.js"></script>
    
    <script src="js/main.js"></script>

</html>
